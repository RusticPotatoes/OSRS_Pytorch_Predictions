<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <img id="imageView" src="" alt="Image">

    <script>
        var images = {{ images| tojson }};
        var index = 0;

        function changeImage() {
            $('#imageView').attr('src', '/img/' + images[index]);
            index = (index + 1) % images.length;  // Move to the next image, loop back to the first image at the end
        }

        $(document).ready(function () {
            changeImage();  // Display the first image
            setInterval(changeImage, 3000);  // Change image every 3000 milliseconds (3 seconds)
        });
    </script>
</body>

</html>
